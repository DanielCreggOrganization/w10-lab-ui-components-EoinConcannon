<ion-content>
  <ion-list>
    <!-- Item with Avatar -->
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://picsum.photos/50/50" />
      </ion-avatar>
      <ion-label>
        <h2>Avatar Item</h2>
        <p>Item with avatar</p>
      </ion-label>
      <ion-badge slot="end">New</ion-badge>
    </ion-item>

    <!-- Item with Thumbnail -->
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="https://picsum.photos/100/100" />
      </ion-thumbnail>
      <ion-label>
        <h2>Thumbnail Item</h2>
        <p>Item with thumbnail</p>
      </ion-label>
    </ion-item>

    <!-- Item with Icon -->
    <ion-item>
      <ion-icon name="star" slot="start"></ion-icon>
      <ion-label>
        <h2>Icon Item</h2>
        <p>Item with icon</p>
      </ion-label>
    </ion-item>

    <!-- Slidable Item with options on both sides -->
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="success">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>Slide me both ways!</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option color="primary">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <!-- Disabled Item -->
    <ion-item disabled>
      <ion-label>
        <h2>Disabled Item</h2>
        <p>This item is disabled</p>
      </ion-label>
    </ion-item>

    <!-- Selected Item -->
    <ion-item>
      <ion-label>
        <h2>Selected Item</h2>
        <p>This item is selected</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
