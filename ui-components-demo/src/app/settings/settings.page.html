<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Settings page"></app-explore-container>

  <ion-button expand="block" (click)="showAlert()">
    Show Alert
  </ion-button>

  <ion-button expand="block" (click)="showToast()">
    Show Toast
  </ion-button>
</ion-content>
